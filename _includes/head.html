<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="{{ "assets/style/main.css" | relative_url }}">
    <link rel="shortcut icon" href="{{ "assets/images/favicon.png" | relative_url }}" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <title>{% if page.title %} {{ page.title | escape }} | {% endif %} {{ site.title | escape }}</title>
</head>
